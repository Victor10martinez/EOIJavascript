<!DOCTYPE html>

  <head>
<meta charset="utf-8">
</head>
  <body>
    <p>Pon tu nota</p>
    <input id="numb">
    <button type="button" onclick="myFunction()">Estas...</button>
    <p id="demo"></p>
    <script>
    function myFunction() {
      var text = "";
      var x = document.getElementById("numb").value;
      if (isNaN(x) | x < 5 )  {
        text = "Suspendido";
      }  else if (isNaN(x) | x == 5 ) {
        text = "Aprobado";
      } else if (isNaN(x) | x == 6 ) {
        text = "Aprobado";
      } else if (isNaN(x) | x == 7 ) {
        text = "Notable";
      } else if (isNaN(x) | x == 8 ) {
        text = "Notable";
      } else if (isNaN(x) | x == 9 ) {
        text = "Matrícula de honor";
      } else if (isNaN(x) | x == 10 ) {
        text = "Matrícula de Honor";
      } else {
        text = "Nota no válida";
      }
      document.getElementById("demo").innerHTML = text;
    }

    </script>
</body>
</html>
